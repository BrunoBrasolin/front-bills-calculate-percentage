<main class="main">
  <h1>Calcular Porcentagem</h1>

  <section>
    <mat-form-field>
      <mat-label>Valor</mat-label>
      <span matTextPrefix>R$ &nbsp;</span>
      <input matInput type="number" [(ngModel)]="value" />
    </mat-form-field>

    <br>

    <div class="button-row">
      <button mat-raised-button color="primary" (click)="onClickCalcular()">Calcular</button>
      <button mat-button color="primary" (click)="onClickLimpar()">Limpar</button>
    </div>
  </section>

  <br>
  <br>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Valor de cada um</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Let√≠cia: R${{ apiReturn?.Leticia || '0,00' }}</p>
      <p>Bruno: R${{ apiReturn?.Bruno || '0,00' }}</p>
    </mat-card-content>
  </mat-card>
</main>
